<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiarte | Linktree</title>
  <!-- Favicon -->
  <link rel="icon" href="src/profile.png" type="image/x-icon" />
  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <script src="https://kit.fontawesome.com/45bcac66bc.js" crossorigin="anonymous"></script>
  <!-- Core theme CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Parallax Pixel Background Animation -->
  <section class="animated-background">
    <div id="stars1"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </section>
  <!-- End of Parallax Pixel Background Animation -->

  <a id="profilePicture" href="#popup">
    <img src="/src/profile (1).jpeg" alt="Profile Picture">
  </a>

  <div class="overlay" id="popup">
    <div class="popup">
      <div class="popup-photo">
        <a href="src/icon.png" target="_blank">
          <img src="src/icon.png" alt="Profile Picture">
        </a>
      </div>
      <div class="popup-quote">
        But... the sensation that I've lost something lingers for a longtime after I wake up.
      </div>
      <a class="popup-close" onclick="history.back()">&times;</a>
    </div>
  </div>

  <div id="userName">
    Experiarte
  </div>

  <div id="links">
    <a class="link" href="https://experiarte.lojavirtualnuvem.com.br/" target="_blank">
      Loja Experiarte
    </a>
    <a class="link" href="https://www.instagram.com/experiarte/" target="_blank">
      <i class="fab fa-instagram">&nbsp;</i>Instagram
    </a>
    <a class="link" href="https://www.tiktok.com/@experiarte" target="_blank">
      <i class="fa-brands fa-tiktok">&nbsp;</i>TikTok
    </a>
    <a class="link" href="https://www.behance.net/anglicamaia2" target="_blank">
      <i class="fa-brands fa-behance">&nbsp;</i>Conheça meu trabalho!
    </a>
  </div>

  <div id="hashtag">
    #BeExperiarteFã❤
  </div>
</body>

</html>
